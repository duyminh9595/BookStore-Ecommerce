<div class="container">
  <div class="row">
    <div class="col-md-12" style="font-size: 14pt;">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Mã Đơn Hàng</th>
            <th scope="col">Ngày Đặt</th>
            <th scope="col">Địa chỉ</th>
            <th scope="col">Tổng Số Lượng</th>
            <th scope="col">Tổng Tiền</th>
            <th scope="col">Chi Tiết</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of accountCart">
            <th scope="row">{{item.id}}</th>
            <td>{{item.date_created}}</td>
            <td>{{item.address | slice:0:155 }}{{item.address.length >155?'...':''}}</td>
            <td>{{item.total_quantity}}</td>
            <td>{{item.total_price}}</td>
            <td><button (click)="detailCart(item.id)" type="button" class="btn btn-primary" style="display: block; margin: auto;">Chi Tiết</button></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
  <div class="row" style="margin-top: 15px;"> 
    <div class="col-md-6 mx-auto" stytle="margin:auto">
        <ngb-pagination [(page)]="page" [boundaryLinks]="true" [maxSize]="size" [pageSize]="size" [collectionSize]="totalElements"(pageChange)="getAccountCart()">

        </ngb-pagination>
    </div>
  </div>
</div>

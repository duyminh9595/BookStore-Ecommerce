<div class="login-form">
    <!--login form-->
    <h2>Login to your account</h2>
    <form [formGroup]="formLogin" (ngSubmit)="doLogin()">
        <div formGroupName="memberLogin">
            <input type="text" placeholder="Email Address" formControlName="emailLogin" />
            <div *ngIf="emailLogin?.invalid && (emailLogin?.dirty || emailLogin?.touched)" class="alert alert-danger mt-1" style="display: block;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 300;
            height: 40px;
            margin-bottom: 10px;">

                <div *ngIf="emailLogin?.errors?.required">
                    Email khong được bỏ trống
                </div>

                <div *ngIf="emailLogin?.errors?.pattern">
                    Không đúng dịnh dạng email
                </div>
            </div>
            <input type="password" placeholder="Password" formControlName="passwordLogin" />
            <div *ngIf="passwordLogin?.invalid && (passwordLogin?.dirty || passwordLogin?.touched)" class="alert alert-danger mt-1"
                style="display: block;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 300;
            height: 40px;
            margin-bottom: 10px;">

                <div *ngIf="passwordLogin?.errors?.required || passwordLogin?.errors?.notOnlyWhitespace">
                    Password không đươc bỏ trống
                </div>

                <div *ngIf="passwordLogin?.errors?.minlength">
                    Password ít nhất 7 ký tự
                </div>

            </div>
            <span>
                <input type="checkbox" class="checkbox" (change)="changeStatusRemember()">
                Keep me signed in
            </span>
            <button type="submit" class="btn btn-default">Login</button>
            <div *ngIf="checkLogin==false" class="alert alert-danger mt-1"
                style="display: block;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 300;
            height: 40px;
            margin-bottom: 10px;">
                Dang Nhap That Bai Kiem Tra Lai Email Va Password

            </div>
        </div>
    </form>
</div>
<!--/login form-->
